name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Go fmt
        run: |
          test -z "$(gofmt -l .)"

      - name: Go test
        run: |
          go test ./...

      - name: Go build
        run: |
          go build -o syncerd ./main.go

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Helm lint
        run: |
          helm lint ._/helm/syncerd

      - name: Helm template (default values)
        run: |
          helm template syncerd ./_helm/syncerd --debug 2>&1 | head -200

      - name: Helm template (with sample config)
        run: |
          helm template syncerd ./_helm/syncerd -f ./_helm/syncerd/ci-values.yaml

